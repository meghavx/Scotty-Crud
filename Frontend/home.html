<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ScottyCrud - Login Page</title>
</head>

<body>
    <div class="main">
        <nav class="header-bar navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ScottyCrud</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <form class="d-flex ms-auto my-lg-0">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                    <button class="btn btn-outline-light ms-2" type="button">Login</button>
                </div>
            </div>
        </nav>
<div class="container my-4">
    <div class="row">
        <div class="col-md-10">
            <div class="post-item">
                <h5>Title of the Post</h5>
                <p><small>Posted by Author Name on January 1, 2023</small></p>
            </div>
            <div class="post-item">
                <h5>Another Interesting Post</h5>
                <p><small>Posted by Another Author on January 2, 2023</small></p>
            </div>
        </div>

        <div class="col-md-2">
            <div class="card">
                <div class="card-header">
                    Featured Posts
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Special Post 1</li>
                    <li class="list-group-item">Special Post 2</li>
                    <li class="list-group-item">Special Post 3</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="footer-bar">
    <p>Footer here</p>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
